<nz-page-header nzBackIcon [nzTitle]="titutlo">
    <nz-page-header-extra>
        <button nz-button nzType="primary" (click)="novoGrupo()" ><i nz-icon nzType="plus"></i>Novo</button>
      </nz-page-header-extra>
</nz-page-header>

<nz-content>
    <h3>Filtros</h3>
    <div class="search-container">
        <nz-row>
            <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6">
                <div class="filter-col">
                    <nz-input-group [nzSuffix]="suffixIconSearch">
                        <input type="text" (keyup)="localizar($event)" nz-input placeholder="Localizar por descricao"/>                        
                    </nz-input-group>
                    <ng-template #suffixIconSearch>
                        <i nz-icon nzType="search"></i>
                    </ng-template>
                </div>
            </nz-col>
        </nz-row>
    </div>
    <nz-spin nzTip="Consultando..." [nzSpinning]="false">
        <nz-table #dados nzSize="small" [nzFrontPagination]="false" [nzBordered]="true"
            [nzScroll]="{ y: '400px' }">
            <thead>
                <tr>
                    <th nzWidth="150px">Ações</th>
                    <th nzWidth="250px">Descrição</th>
                    <th>Código externo</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dados.data">
                    <td>
                        <button nz-button nzType="primary" nzShape="circle">
                            <i nz-icon nzType="edit"></i>
                        </button>
                        <button nz-button nzType="primary" nzShape="circle">
                            <i nz-icon nzType="delete"></i>
                        </button>
                    </td>
                    <td>{{item.descricao}}</td>
                    <td>{{item.codigoExterno}}</td>                    
                </tr>
            </tbody>
        </nz-table>        
    </nz-spin>
</nz-content>
